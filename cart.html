<main class="container">

      <div class="card border-0 shadow-sm mx-auto pb-5">
        <div class="card-header bg-white border-top border-5 border-bottom-0 border-primary pt-5">
          <h2 class="fw-bold h4 text-center mb-5">填寫訂購資訊</h2>
        </div>
        <div class="card-body">
          <form class="needs-validation" novalidate>
            <div class="row row-cols-1 row-cols-md-2 g-3">
              <div class="col">
                <label for="firstName" class="form-label">名字</label>

              </div>
              <div class="col">            
                <label for="lastName" class="form-label">姓氏</label>

              </div>
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">手機號碼</label>
              <input id="tel" type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">電子郵件</label>
              <input id="mail" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="adrress" class="form-label">收件地址</label>
              <div class="row row-cols-1 row-cols-md-2 g-2 mb-2">
                <div class="col">
                  <select name="city" id="city" class="form-select">
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="基隆市">基隆市</option>
                  </select>
                </div>
                <div class="col">                            
                  <select name="area" id="area" class="form-select">
                    <option value="信義區">信義區</option>
                    <option value="板橋區">板橋區</option>
                    <option value="暖暖區">暖暖區</option>
                  </select>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="請輸入詳細地址" required>
            </div>
            <div class="mb-3">
              <label for="designer" class="form-label">選擇設計師風格</label>
              <select name="designer" id="designer" class="form-select" >
                <option value="Meili">Meili</option>
                <option value="Winnie">Winnie</option>
                <option value="Michael">Michael</option>
                <option value="Birdy">Birdy</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="pay" class="form-label">付款方式</label>
              <select name="pay" id="pay" class="form-select">
                <option value="貨到付款">貨到付款</option>
                <option value="信用卡付款">信用卡付款</option>
                <option value="銀行轉帳">銀行轉帳</option>
                <option value="LINE Pay">LINE Pay</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="plusService" class="form-label">加購服務</label>
              <div class="form-check ps-0">
                <input type="checkbox" name="plusService" id="wrap">
                <label for="wrap" class="form-label ms-1 me-4">送禮用包裝+100</label>
                <input type="checkbox" name="plusService" id="noFrame">
                <label for="noFrame" class="form-label ms-1">無框畫+250</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="remark" class="form-label">備註說明</label>
              <textarea name="remark" id="remark" cols="30" rows="5" class="form-control" style="resize: none;"></textarea>
            </div>
            <div class="card-footer bg-white border-0">
              <p class="fw-bold fs-4 text-center mb-4">總金額 NT$ 300</p>
              <button class="btn btn-primary rounded-pill fs-4 px-5 d-block mx-auto">送出訂購資訊</button>
            </div>
            </div>
          </form>
      </div>
    </div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
